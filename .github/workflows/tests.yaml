name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      memgraph:
        image: memgraph/memgraph-mage:latest
        ports:
          - 7687:7687

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.0

      - name: Install dependencies for core package
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install -e memgraph-toolbox[test]

      - name: Run tests for core package
        working-directory: memgraph-toolbox/src/memgraph_toolbox
        run: pytest test

      - name: Install dependencies for mcp package
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install -e integrations/mcp-memgraph[test]

      - name: Run tests for mcp package
        working-directory: integrations/mcp-memgraph
        run: pytest tests

      - name: Install dependencies for langchain package
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install -e integrations/langchain-memgraph[test]

      - name: Set environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Run tests for langchain package
        working-directory: integrations/langchain-memgraph
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests
